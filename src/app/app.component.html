@if (isMobile) {
    <div class="mobile">
        <h1>Sorry, this game is not available on mobile devices.</h1>
        <p>Please visit this page on a desktop or laptop computer.</p>
    </div>
} @else {
    <div class="header">
        <div class="left">
            <h1>{{ title}}</h1>
        </div>
        <div class="right">
            <img src="logo.webp" alt="Logo" width="128px"/>
        </div>
    </div>
    <app-snake></app-snake>
}
